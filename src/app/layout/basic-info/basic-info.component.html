<header [ngClass]="{active: toggleMenuClass}" class="active">
  <div class="container">
    <div class="overlay" (click)="closeToggleMenu()"></div>
    <div class="box-icon">
      <div [ngClass]="{active: toggleMenuClass}" class="icon" (click)="toggleMenu()" id="icon">
        <fa-icon [icon]="faEllipsisV"></fa-icon>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="head">
      <div class="image">
        <span></span>
        <img src="../../../assets/WhatsApp Image 2021-06-28 at 2.03.46 AM.jpeg" alt="">
      </div>
      <div class="title">
        <h2>MohaMed Sabry</h2>
      </div>
      <div class="position">
        <h4>Front-end Developer</h4>
      </div>
    </div>
    <div class="body">
      <div class="basic-data">
        <div class="box-basic-data">
          <h6>Residence:</h6>
          <p>Egypt</p>
        </div>
        <div class="box-basic-data">
          <h6>City:</h6>
          <p>Berket-Elsabaa</p>
        </div>
        <div class="box-basic-data">
          <h6>Age:</h6>
          <p>22</p>
        </div>
      </div>
      <hr>
      <div class="section languages">
        <h5>Languages</h5>
        <div class="lang">
          <div class="title">
            <h6>Arabic:</h6>
            <p>100%</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="lang">
          <div class="title">
            <h6>English:</h6>
            <p>60%</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <hr>
      <div class="section coding">
        <h5>Coding</h5>
        <div class="codingLang">
          <div class="tecnology">Html5</div>
          <div class="tecnology">Css3</div>
          <div class="tecnology">Sass</div>
          <div class="tecnology">Js</div>
          <div class="tecnology">Bootstrap</div>
          <div class="tecnology">Jquery</div>
          <div class="tecnology">Angular</div>
          <div class="tecnology">Webpack</div>
          <div class="tecnology">Npm</div>
        </div>
      </div>
      <hr>
      <a href="../../../assets/Mohamed's Resume.pdf" download>Download CV <fa-icon [icon]="faDownload"></fa-icon></a>
    </div>
    <div class="foot">
      <a href="https://www.linkedin.com/in/mohamed-sabry-abdelmordy-b012441b0/" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faLinkedin"></fa-icon></a>
      <a href="https://www.facebook.com/mohammed.sabry.31521301/" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faFacebook"></fa-icon></a>
      <a href="https://github.com/devomohamed" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faGithub"></fa-icon></a>
      <a href="https://twitter.com/abdelmordy_s" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faTwitter"></fa-icon></a>
      <a href="https://codepen.io/mohamed-s-abdelmordy" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faCodepen"></fa-icon></a>
    </div>
  </div>
</header>
